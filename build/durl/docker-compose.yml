version: '2'
services:
  durl-portal:
    image: songangweb/durl-portal:v1.0.0
    volumes:
      - ./db.conf:/durl/durl-portal/conf/db.conf
    ports:
      - '9090:8080'
  durl-openapi:
    image: songangweb/durl-openapi:v1.0.0
    volumes:
      - ./db.conf:/durl/durl-openApi/conf/db.conf
    ports:
      - '9091:8081'
  durl-jump:
    image: songangweb/durl-jump:v1.0.0
    volumes:
      - ./db.conf:/durl/durl-jump/conf/db.conf
    ports:
      - '9092:8082'


## ./db.conf 为替换配置文件，容器内程序配置使用默认数据库连接，需要在此选择挂载重新配置
## 可选择自己所需启动的容器、修改端口映射关系
## 更多compose操作请参考：https://docs.docker.com/compose/
## 在当前目录执行
## docker up -d .