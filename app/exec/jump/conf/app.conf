[default]
appname = "${APP_NAME||durl}"
# 运行模式 dev test prod
runmode = "${RUN_MODE||dev}"

# 数据库相关配置
include "db.conf"
# 内存缓存相关配置
include "cache.conf"
# 日志相关配置
include "log.conf"
# 统计相关配置
include "statistical.conf"


[dev]

# 应用相关配置
httpaddr = "127.0.0.1"
httpport = 8082

# 是否开启 openApi
Router_OpenApi = true

# 开启热升级 true false
Graceful = false

# 进程内监控
EnableAdmin = false
AdminAddr = "0.0.0.0"
AdminPort = 9082

[test]

# 应用相关配置
httpaddr = "127.0.0.1"
httpport = 8082

# 是否开启 openApi
Router_OpenApi = true

# 开启热升级 true false
Graceful = false

# 进程内监控
EnableAdmin = false
AdminAddr = "0.0.0.0"
AdminPort = 9082

[prod]

# 应用相关配置
httpaddr = "127.0.0.1"
httpport = 8082

# 是否开启 openApi
Router_OpenApi = true

# 开启热升级 true false
Graceful = false

# 进程内监控
EnableAdmin = false
AdminAddr = "0.0.0.0"
AdminPort = 9082
